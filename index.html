<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Invoice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.2.slim.js" integrity="sha256-OflJKW8Z8amEUuCaflBZJ4GOg4+JnNh9JdVfoV+6biw=" crossorigin="anonymous"></script>
    <script src="dynamic.js"></script>
        
  </head>
  <body>
    <div class="container ">
        <div class="card">
            <div class="card-header text-center">
            <h4>INVOICE</h4>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Customer</span>
                            <input type="text" class="form-control" placeholder="Customer" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Address</span>
                            <input type="text" class="form-control" placeholder="Address" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">City</span>
                            <input type="text" class="form-control" placeholder="City" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="col">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Inv. No</span>
                            <input type="text" class="form-control" placeholder="Inv. No" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Inv. Date</span>
                            <input type="date" class="form-control" placeholder="Inv. Date" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                    </div>


                    <table class="table table-bordered">
                        <thead class="table-dark">
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Particular</th>
                            <th scope="col" class="text-end">Quanty</th>
                            <th scope="col" class="text-end">Rate</th>
                            <th scope="col" class="text-end">Amount</th>
                            <th scope="col" class="NoPrint">                         
                                <button type="button" class="btn btn-sm btn-success" onclick="BtnAdd()">+</button>
                              
                            </th>
                          </tr>
                        </thead>
                        <tbody id="TBody">
                            <tr id="TRow" class="d-none">
                              <th scope="row">1</th>
                              <td><input type="text" class="form-control" ></td>
                              <td><input type="number" class="form-control text-end" name="qty" onchange="Calc(this);"></td>
                              <td><input type="number" class="form-control text-end" name="rate"  onchange="Calc(this);"></td>
                              <td><input type="number" class="form-control text-end" name="amt" value="0" disabled=""></td>
                              <td class="NoPrint"><button type="button" class="btn btn-sm btn-danger" onclick="BtnDel(this)">X</button></td>
                            </tr>
                          </tbody>
                      </table>
                      <div class="row">
                        <div class="col">
                            <button type="button" class="btn btn-success" onclick="Getprint()">Print</button>
                        </div>
                        <div class="col">
                        </div>
                            <div class="col">
                                <div class="input-group mb-3">
                                    <span class="input-group-text" >Total</span>
                                    <input type="number" class="form-control text-end" id="FTotal" name="FTotal" disabled="">
                                </div>
                        </div>
                    
                </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
